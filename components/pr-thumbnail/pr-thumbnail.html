<link rel="import" href="../polymer/polymer.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <pr-thumbnail></pr-thumbnail>

Example:

    <pr-thumbnail>
      <h2>Hello pr-thumbnail</h2>
    </pr-thumbnail>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="pr-thumbnail">
  <template>
    <style>
      :host {
        position: relative;
        display: inline-block;
        box-sizing: border-box;
        width: 140px;
        height: 140px;
        overflow: hidden;
        cursor: pointer;
      }

      :host * {
        pointer-events: none;
        opacity: 0.5;
      }

      :host[active] * {
        opacity: 1;
      }

      :host:hover::before,
      :host:active::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        border: 5px rgba(0,0,0,0.3) solid;
      }

      :host img {
        width: 100%;
        height: auto;
      }

      :host h1 {
        position: absolute;
        right: 0;
        bottom: 0;
        left: 0;
        height: 40px;
        line-height: 40px;
        padding: 0 10px;
        margin: 0;
        font-size: 12px;
        color: #fff;
        background: rgba(0,0,0,0.5);
        box-sizing: border-box;
      }
    </style>
    <img id="img" src="{{image.src}}" alt="{{image.title}}">
    <template is="dom-if" if="{{_haveTitle(image)}}">
      <h1>{{image.title}}</h1>
    </template>
  </template>

  <script>
    Polymer({
      is: 'pr-thumbnail',

      properties: {
        /**
         * `fancy` indicates that the element should don a monocle and tophat,
         * while checking its pocket watch.
         */
        image: {
          type: Object,
          value: {
            title: null,
            src: '../default-image.jpg'
          }
        },
        active: {
          type: Boolean,
          value: false,
          notify: true,
          reflectToAttribute: true
        }
      },

      listeners: {
        'tap': '_handleTap'
      },

      // Element Lifecycle
      ready: function() {
        if (!this.image.src) {
          this.$.img.src = "../default-image.jpg";
        }
        this.$.img.onload = function() {
          //invert aspect ratio
          if (this.width > this.height) {
            this.style.height = '140px';
            this.style.width = 'auto';
            var w = this.width - 140;
            this.style.marginLeft = -w / 2+"px";
          }
        }
      },

      _handleTap: function() {
        this.active = !this.active;
      },

      _haveTitle: function(img) {
        if (!img.title) {
          return false
        } else {
          return true;
        }
      },

      _haveSrc: function(img) {
        if (!img.src) {
          return false
        } else {
          return true;
        }
      }

    });
  </script>
</dom-module>
